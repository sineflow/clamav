language: php
php:
  - '7.4'
  - '8.0'

env:
  global:
    - CLAMAV_SOCKET="/var/run/clamav/clamd.ctl"
#    - CLAMAV_SOCKET="../../../var/run/clamd/clamd.sock"

  matrix:
    - SYMFONY_VERSION="~6.0"
    - SYMFONY_VERSION="~5.0"
    - SYMFONY_VERSION="~4.0"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libclamav-dev clamav clamav-daemon clamav-freshclam

install:
  - composer require --no-update symfony/framework-bundle:${SYMFONY_VERSION}
  - composer install --dev --no-interaction

before_script:
  - sudo freshclam
  - sudo /etc/init.d/clamav-daemon start
  - export XDEBUG_MODE=coverage

script:
  - vendor/bin/phpunit --coverage-clover=tests/build/clover.xml 2>/dev/null
  - vendor/bin/phpcs -np --standard=PSR2 --ignore=vendor/,tests/,var/ ./

after_script:
  - travis_retry php vendor/bin/php-coveralls -v

cache:
  - apt
